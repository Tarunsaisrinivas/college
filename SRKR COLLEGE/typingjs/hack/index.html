        <h1 align="center">Account Management</h1><br>
        <div class="container">
            <div class="row">
                
                <div class="col-8" style="height:80vh;border-radius:10px;background-color:white;">
                    <h2 style="margin-top: 10px;margin-left:10px;">Expense Tracker</h2>
                        <div style="width: 17%;height:110px;background-color:black;margin-left:10px;margin-top:10px;border-radius:10px;">

                                        <br><h4>Your Income: </h4><br>
                                        <h2 style="color:green;margin-left:30px;" id="money"> 0/-</h2>
                                    
                                </div>
                                <div class="col-6 text-center">
                                    <br>
                                    <input type="text" placeholder="Enter your Description" id="re" size="40"><br><br>
                                    <input type="text" placeholder="Enter your money" id="mon" size="40"><br><br>
                                    <button class="sub" onclick="adding1()">+</button>
                                    <button class="sub" onclick="adding2()">-</button>
                                </div>
                                <div class="col-3" style="border-radius:5px;border:2px solid red">
                                    <br><h4>Your Expense: </h4><br>
                                    <h2 style="color:red;margin-left:30px;" id="expense"> 0/-</h2>
                                </div>
                            </div>
                        </div><br><br>
                        <div class="container text-center" style="overflow-y: scroll;height:150px;">

                            </div>
